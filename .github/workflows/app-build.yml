name: Create and publish a Docker image

on:
  push:
    tags:
        - '[0-9]+.[0-9]+.[0-9]+'

env:
  REGISTRY: ghcr.io

jobs:
    build-and-push:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Set env
              run: echo "RELEASE_VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

            - name: Log in to the Container registry
              uses: docker/login-action@v2
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Build and push
              uses: docker/build-push-action@v4
              with:
                  file: app/Dockerfile
                  context: app
                  push: true
                  tags: ${{ env.REGISTRY }}/vanny96/hello-world:${{env.RELEASE_VERSION}} , ${{ env.REGISTRY }}/vanny96/hello-world:latest

    update-manifest:
        runs-on: ubuntu-latest
        needs: build-and-push
        steps:
            - name: Checkout repository
              uses: actions/checkout@v3
              with:
                  persist-credentials: false
                  fetch-depth: 0

            - name: Set env
              run: echo "RELEASE_VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

            - name: Setup yq
              uses: chrisdickinson/setup-yq@latest

            - name: Pull changes
              run:  |
                git fetch
                git config --local user.email "github-actions[bot]@users.noreply.github.com"
                git config --local user.name "github-actions[bot]"
                git rebase origin/master

            - name: Change file
              run: |
                yq --help
                yq w -i manifest-approach/manifest/deployment.yml 'spec.template.spec.containers[0].image' ghcr.io/vanny96/hello-world:${{env.RELEASE_VERSION}}

            - name: Commiting changes
              run: |
                git status
                git add .
                git commit -m "Updates deployment version"
                git tag ${{env.RELEASE_VERSION}}-deployment

            - name: Push changes
              uses: ad-m/github-push-action@master
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  branch: master
                  tags: true

    update-helm:
        runs-on: ubuntu-latest
        needs: update-manifest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v3
              with:
                  persist-credentials: false
                  fetch-depth: 0

            - name: Set env
              run: echo "RELEASE_VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

            - name: Setup yq
              uses: chrisdickinson/setup-yq@latest

            - name: Pull changes
              run:  |
                git config --local user.email "github-actions[bot]@users.noreply.github.com"
                git config --local user.name "github-actions[bot]"
                git fetch
                git rebase origin/master

            - name: Change file
              run: |
                yq w -i helm-approach/helm/values.yaml 'deployment.image.tag' ${{env.RELEASE_VERSION}}
                yq w -i helm-approach/helm/Chart.yaml 'appVersion' "${{env.RELEASE_VERSION}}"

            - name: Commiting changes
              run: |
                git status
                git add .
                git commit -m "Updates deployment version"
                git tag ${{env.RELEASE_VERSION}}-deployment

            - name: Push changes
              uses: ad-m/github-push-action@master
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  branch: master
                  tags: true