apiVersion: apps/v1
kind: Deployment
metadata:
    name: hello-world-deployment
spec:
    replicas: 1
    selector:
        matchLabels:
            app: hello-world-pod
    template:
        metadata:
            labels:
                app: hello-world-pod
        spec:
            containers:
                - name: hello-wold
                  image: {{ include "deployment.image" . }}
                  ports:
                      - name: hw-dep-port
                        containerPort: 8080